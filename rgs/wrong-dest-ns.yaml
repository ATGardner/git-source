apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wrong-dest-ns
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: hulk-team
  source:
    path: wrong-dest-ns
    repoURL: https://github.com/noam-codefresh/git-source.git
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: runtime # <-- illeagal namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - PrunePropagationPolicy=foreground
    - Replace=false
    - PruneLast=false
    - Validate=true
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=false
