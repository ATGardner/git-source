apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loans-staging
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
  labels:
    codefresh.io/product: loans
    env: staging
spec:
  project: default
  source:
    repoURL: https://github.com/noam-codefresh/git-source.git
    targetRevision: main
    path: loans-apps/staging
  destination:
    name: in-cluster
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - PrunePropagationPolicy=foreground
    - Replace=false
    - PruneLast=false
    - Validate=true
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=false
