apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loans-production-west
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
  labels:
    codefresh.io/product: loans
    env: production
spec:
  project: default
  source:
    repoURL: https://github.com/noam-codefresh/git-source.git
    targetRevision: main
    path: loans-apps/production-west
  destination:
    name: in-cluster
    namespace: production-west
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - PrunePropagationPolicy=foreground
    - Replace=false
    - PruneLast=false
    - Validate=true
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=false
