apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  destination:
    name: in-cluster
    namespace: hello
  source:
    repoURL: https://cloudecho.github.io/charts/
    targetRevision: 0.1.2
    chart: hello
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
