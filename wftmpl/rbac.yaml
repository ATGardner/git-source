apiVersion: v1
kind: ServiceAccount
metadata:
  name: promotion-templates
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: promotion-templates
  annotations:
    argo-hub/version: '0.0.1'
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - patch
- apiGroups:
  - argoproj.io
  resources:
  - workflowtemplates
  verbs:
  - get
- apiGroups:
  - argoproj.io
  resources:
  - workflows
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: promotion-templates
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: promotion-templates
subjects:
- kind: ServiceAccount
  name: promotion-templates
