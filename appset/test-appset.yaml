apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/ATGardner/git-source.git
      revision: HEAD
      directories:
      - path: appset-apps/*
      requeueAfterSeconds: 20
  template:
    metadata:
      name: 'test-appset-{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ATGardner/git-source.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        namespace: runtime
        name: noam
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
        - PrunePropagationPolicy=foreground
        - Replace=false
        - PruneLast=false
        - Validate=true
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=false
