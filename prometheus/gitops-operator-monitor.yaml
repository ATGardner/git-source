apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: gitops-operator-monitor
  annotations:
    argocd.argoproj.io/sync-wave: '2'
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: gitops-operator
  podMetricsEndpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
