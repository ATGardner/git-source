apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: canary-111
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: restricted-proj-1
  source:
    path: some-path
    repoURL: https://github.com/noam-codefresh/canary-111.git
    targetRevision: HEAD
  destination:
    server: in-cluster
    namespace: restricted-apps-1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
